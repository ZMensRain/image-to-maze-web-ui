name: Deploy

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: "./src/lib/go/go.sum"
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install go dependencies
        run: |
          cd ./src/lib/go/
          go mod tidy
          go get

      - name: Install Node dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Installation Vercel
        run: npm i -g vercel

      - name: Pull vercel environment
        run: vercel pull ./dist/ --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy project
        run: vercel deploy ./dist/ --prod --token=${{ secrets.VERCEL_TOKEN }}
